<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Align - Finanças a Dois</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				darkMode: 'class',
				theme: {
					extend: {
						colors: {
							primary: '#485a4e', // Verde Musgo - Estável e Confiável
							secondary: '#3c6d4c', // verde mais claro - Moderno e Fresco
							dark: '#203b1e', // Slate 800
							light: '#c1d8c1', // Slate 50
						},
						fontFamily: {
							sans: ['Mulish', 'sans-serif'],
						},
					},
				},
			};
		</script>
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet" />

		<!-- Estilos customizados com Tailwind -->
		<style type="text/tailwindcss">
			@layer base {
				body {
					@apply font-sans text-gray-900 bg-gray-50 dark:bg-gray-900 dark:text-gray-100;
				}
			}

			@layer components {
				.btn-primary {
					@apply bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors flex items-center justify-center gap-2 font-medium shadow-sm;
				}

				.input-default {
					@apply border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-green-500 transition-shadow bg-white;
				}
			}
		</style>

		<style>
			/* Custom scrollbar for cleaner look */
			::-webkit-scrollbar {
				width: 8px;
			}
			::-webkit-scrollbar-track {
				background: #f1f1f1;
			}
			::-webkit-scrollbar-thumb {
				background: #cbd5e1;
				border-radius: 4px;
			}
			::-webkit-scrollbar-thumb:hover {
				background: #94a3b8;
			}

			.animate-fade-in {
				animation: fadeIn 0.3s ease-out forwards;
			}

			.animate-fade-in-up {
				animation: fadeInUp 0.4s ease-out forwards;
			}

			@keyframes fadeIn {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}

			@keyframes fadeInUp {
				from {
					opacity: 0;
					transform: translateY(20px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}
		</style>
		<script type="importmap">
			{
				"imports": {
					"react/": "https://aistudiocdn.com/react@^19.2.0/",
					"react": "https://aistudiocdn.com/react@^19.2.0",
					"react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
					"@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
				}
			}
		</script>
		<link rel="stylesheet" href="/index.css" />
	</head>
	<body class="bg-gray-50 text-gray-900 antialiased">
		<div id="root"></div>
		<script type="module" src="/index.tsx"></script>
	</body>
</html>
